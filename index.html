<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- custom css -->
    <link rel="stylesheet" href="s.css" />
    <title>Airbnb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center text-danger p-5 shadow-lg">
      <h1>Airbnb</h1>
      <h5>Holiday Rentals, Cabins, Beach Houses</h5>
    </header>

    <nav class="navbar p-3">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="./about.html">About</a>
      <a class="nav-link" href="">Contact</a>
    </nav>

    <section class="alert alert-success text-center mx-5">
      Where to stay? See options below
    </section>

    <main class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 m-3">
        <div class="col">
          <article class="card m-3">
            <img
              class="card-image-top"
              src="./images/brazil.avif"
              alt="Photo of Brazil"
            />
            <h5 class="card-title">Brazil</h5>
            <section class="btn-group">
              <button type="button" class="btn btn-secondary">Book</button>
              <button type="button" class="btn btn-primary">Contact</button>
            </section>
          </article>
        </div>

        <di class="col">
          <article class="card m-3">
            <img
              class="card-image-top"
              src="./images/japan.avif"
              alt="Photo of Brazil"
            />
            <h5 class="card-title">Japan</h5>
            <section class="btn-group">
              <button type="button" class="btn btn-secondary">Book</button>
              <button type="button" class="btn btn-primary">Contact</button>
            </section>
          </article>
        </di>

        <div class="col">
          <article class="card m-3">
            <img
              class="card-image-top"
              src="./images/mexico.avif"
              alt="Photo of Brazil"
            />
            <h5 class="card-title">Mexico</h5>
            <section class="btn-group">
              <button type="button" class="btn btn-secondary">Book</button>
              <button type="button" class="btn btn-primary">Contact</button>
            </section>
          </article>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 m-3">
        <div class="col">
          <article class="card m-3">
            <img
              class="card-image-top"
              src="./images/singapore.avif"
              alt="Photo of Brazil"
            />
            <h5 class="card-title">Singapore</h5>
            <section class="btn-group">
              <button type="button" class="btn btn-secondary">Book</button>
              <button type="button" class="btn btn-primary">Contact</button>
            </section>
          </article>
        </div>

        <div class="col">
          <article class="card m-3">
            <img
              class="card-image-top"
              src="./images/spain.avif"
              alt="Photo of Brazil"
            />
            <h5 class="card-title">Spain</h5>
            <section class="btn-group">
              <button type="button" class="btn btn-secondary">Book</button>
              <button type="button" class="btn btn-primary">Contact</button>
            </section>
          </article>
        </div>

        <div class="col">
          <article class="card m-3">
            <img
              class="card-image-top"
              src="./images/taiwan.avif"
              alt="Photo of Brazil"
            />
            <h5 class="card-title">Taiwan</h5>
            <section class="btn-group">
              <button type="button" class="btn btn-secondary">Book</button>
              <button type="button" class="btn btn-primary">Contact</button>
            </section>
          </article>
        </div>
      </div>

      <!-- end of cols -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
